	<script>
		var clvl2 = [0,0];
		function startGame(idImg1) {
			document.getElementById('gobtn').style.display = "none";
			document.getElementById(idImg1).style.display = "inline";
			document.getElementById('lvl1').style.color = "orange";
			document.getElementById('numM').innerHTML = 1;
		}
		function nextLevel(lvlnum) {
			var oldLvl = lvlnum - 1;
			var donelevelId = "lvl" + oldLvl;
			var nextLevelId = "lvl" + lvlnum;
			var doneImgId = "img" + oldLvl;
			var nextImgId = "img" + lvlnum;
			document.getElementById(doneImgId).style.display = "none";
			document.getElementById(nextImgId).style.display = "inline";
			document.getElementById(donelevelId).style.color = "green";
			document.getElementById(nextLevelId).style.color = "orange";
			var missingEi = getEiNum(lvlnum);
			document.getElementById('numM').innerHTML = missingEi;
			document.getElementById('numF').innerHTML = 0;
			clvl2 = [0,0];
			clvl3 = [0,0,0];
			c3 = 0;
			clvl4 = [0,0,0,0];
			c4 = 0;
		}
		function plus2(whichEi, eiID, lvlnum) {
			clvl2[whichEi] = 1;
			document.getElementById(eiID).style.background = "darkgreen";
			if (clvl2[0] == 1 && clvl2[1] == 1) {
				nextLevel(lvlnum);
			}
			else {document.getElementById('numF').innerHTML = 1}
		}
		var clvl3 = [0,0,0];
		var c3 = 0;
		function plus3(whichEi, eiID, lvlnum) {
			c3 += 1 - clvl4[whichEi];
			clvl3[whichEi] = 1;
			document.getElementById(eiID).style.background = "darkgreen";
			if (clvl3[0] == 1 && clvl3[1] == 1 && clvl3[2] == 1) {
				nextLevel(lvlnum);
			}
			else {document.getElementById('numF').innerHTML = c3}
		}
		var clvl4 = [0,0,0,0];
		var c4 = 0;
		function plus4(whichEi, eiID, lvlnum) {
			c4 += 1 - clvl4[whichEi];
			clvl4[whichEi] = 1;
			document.getElementById(eiID).style.background = "darkgreen";
			if (clvl4[0] == 1 && clvl4[1] == 1 && clvl4[2] == 1 && clvl4[3] == 1) {
				nextLevel(lvlnum);
			}
			else {document.getElementById('numF').innerHTML = c4}
		}
		function getEiNum(lvlnum)  {
			if (lvlnum == 1) {return 1;}
			else if (lvlnum == 2) {return 2;}
			else if (lvlnum == 3) {return 1;}
			else if (lvlnum == 4) {return 2;}
			else if (lvlnum == 5) {return 2;}
			else if (lvlnum == 6) {return 3;}
			else if (lvlnum == 7) {return 4;}
			else if (lvlnum == 8) {return 4;}
			else if (lvlnum == 9) {return 2;}
			return 0;
		}
